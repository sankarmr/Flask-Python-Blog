<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    {% if title %}
    <title>Flask Blog - {{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Flask Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
          </button>    
          <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>                            
            </ul>      
            <div class="navbar-nav">
              <a href="/login" class="nav-item nav-link">Login</a>
              <a href="/register" class="nav-item nav-link">Register</a>
            </div>
          </div>          
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-8">
          {% block content %} {% endblock %}
        </div>
        <div class="col-md-4 g-3 g-lg-0">
          <div class="content-section">
            <h3>Our Sidebar</h3>
            <p class="text-muted">Any relevant information
              <ul style="list-style-type: none; padding:5px; border:1px solid #dddddd;" class="text-muted bg-light">
                <li style="padding: 10px; border-bottom: 1px solid #dddddd;">Latest Posts</li>
                <li style="padding: 10px; border-bottom: 1px solid #dddddd;">Announcements</li>
                <li style="padding: 10px; border-bottom: 1px solid #dddddd;">Calender</li>
                <li style="padding: 10px;">Etc</li>                
              </ul>
            </p>
          </div>
        </div>
      </div>
      
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
